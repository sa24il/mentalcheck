<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .emoji-display {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .form-container {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .form-textarea::placeholder {
            color: #888;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .result-emotion {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            transition: width 1s ease;
            animation: fillAnimation 1.5s ease;
        }

        @keyframes fillAnimation {
            from { width: 0%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .emoji-display {
                font-size: 3rem;
            }

            .form-textarea {
                min-height: 100px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
    <!-- Flex container for username and logout -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <p style="color:#888; font-size:0.9rem;"></p>
        <a href="/logout" style="
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #4ecdc4;
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s ease;
        ">
            Logout
        </a>
    </div>
        <div class="header">
            <h1>MentalCheck</h1>
            <p style="color:#888; font-size:0.9rem;">Hi, {{ username }} ðŸ‘‹</p>
            <div class="emoji-display">ðŸ˜„</div>
            <p>Turn your late-night thoughts into emotional clarity, instantly</p>

       

        <form method="POST" class="form-container">
            <div class="form-group">
                <label for="text" class="form-label">Enter your text:</label>
                <textarea 
                    id="text"
                    name="text" 
                    class="form-textarea" 
                    placeholder="Type your message here... Express your thoughts, feelings, or any text you'd like to analyze for emotional content."
                    required
                ></textarea>
            </div>
            <button type="submit" class="analyze-btn">
                Analyze Emotion
            </button>
        </form>

        {% if prediction %}
        <div class="result-container">
            <div class="result-label">Detected Emotion:</div>
            <div class="result-emotion">{{ prediction }}</div>
            
            <div class="confidence-bar">
                <div class="confidence-fill" style="width: 85%;"></div>
            </div>
            
            <!-- <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Confidence</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0.2s</div>
                    <div class="stat-label">Analysis Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">AI</div>
                    <div class="stat-label">Powered</div>
                </div>
            </div> -->
        </div>
        {% endif %}
        <div class="result-container" style="margin-top: 20px;">
    <a href="/analytics" style="
        display: inline-block;
        padding: 12px 20px;
        background: linear-gradient(45deg, #45b7d1, #4ecdc4);
        border-radius: 10px;
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.3s ease;
    " onmouseover="this.style.background='linear-gradient(45deg, #4ecdc4, #45b7d1)'"
       onmouseout="this.style.background='linear-gradient(45deg, #45b7d1, #4ecdc4)'">
        ðŸ“Š View Emotion Analytics
    </a>
</div>


        <div class="footer">
            <p>"It's okay to ask for help â€” your mental health matters."</p>
        </div>
    </div>

    <script>
        // Add some interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('text');
            const button = document.querySelector('.analyze-btn');
            const form = document.querySelector('form');
            
            // Character counter
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                if (length > 0) {
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                } else {
                    button.style.background = 'linear-gradient(45deg, #666, #888)';
                }
            });

            // Loading state
            form.addEventListener('submit', function() {
                button.innerHTML = 'Analyzing<span class="loading"></span>';
                button.disabled = true;
            });

            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(120, this.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>
